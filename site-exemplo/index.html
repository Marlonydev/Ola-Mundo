<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Interativo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home" onclick="showSection('home')">Início</a></li>
                <li><a href="#about" onclick="showSection('about')">Sobre</a></li>
                <li><a href="#contact" onclick="showSection('contact')">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main id="content">
        <section id="home" class="section">
            <h1>Bem-vindo ao nosso site!</h1>
            <p>Aqui você encontra informações interessantes.</p>
        </section>

        <section id="about" class="section" style="display: none;">
            <h1>Sobre Nós</h1>
            <p>Somos uma empresa dedicada a oferecer o melhor serviço.</p>
        </section>

        <section id="contact" class="section" style="display: none;">
            <h1>Contato</h1>
            <form id="contact-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Mensagem:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

                <button type="button" onclick="submitForm()">Enviar</button>
            </form>
            <p id="form-message"></p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
